{% load otree static %}
{% load i18n %}

{% with the_id_modal=id_modal|default:"modal_content" %}
<div class="modal fade" id="{{the_id_modal}}" tabindex="-1" role="dialog" aria-labelledby="modal_area_title" aria-hidden="true">
{% endwith %}
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="modal_area_title">
          {% with titre=title %}
            {{ titre }}
          {% endwith %}
        </h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% with to_include=content %}
          {% include to_include %}
        {% endwith %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans "Ok" %}</button>
      </div>
    </div>
  </div>
</div>
