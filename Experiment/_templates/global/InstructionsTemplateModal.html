{% load otree static %}
{% load i18n %}

<div class="modal fade" id="instructions" tabindex="-1" role="dialog" aria-labelledby="instructions_title" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="instructions_title">
          {% with titre=title|default:"Instructions" %}
            {{ titre }}
          {% endwith %}
        </h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          {% include Constants.instructions_template %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans "Ok" %}</button>
      </div>
    </div>
  </div>
</div>
