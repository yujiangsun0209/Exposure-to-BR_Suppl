{% extends "global/Page.html" %}
{% load otree static %}
{% load i18n %}

{% block title %}
{% trans "Partie 3" %}
{% endblock %}

{% block content %}

<h5 class="mb-3">Questionnaire 2</h5>

<table class="table table-striped mb-3">
    {% for field in form %}
    <tr>
        <td>{{ field.label }}</td>
        <td>{{ field }}</td>
    </tr>
    {% endfor %}
</table>

     {% next_button %}

{% endblock %}

{% block scripts %}
<script src="{% static 'fill_auto.js' %}"></script>
<script>
    document.title = "Questionnaire";

    let stud = document.querySelectorAll("input[name=student]");

    function enable_widgets() {
        document.querySelector("#id_socioprofessional_group").disabled = stud[0].checked;
    }

    window.onload = function () {
        document.querySelector("#id_socioprofessional_group").disabled = !stud[1].checked;
        for (element of stud)
            element.addEventListener("change", enable_widgets);
        if (js_vars.fill_auto)
            fill_auto();
    }



</script>
{% endblock %}
